name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Add VPS to known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

    - name: Upload .env to VPS
      run: |
        echo "${{ secrets.ENV_FILE }}" | ssh root@147.93.9.109 "mkdir -p /var/www/mnotas && cat > /var/www/mnotas/.env"

    - name: Deploy to VPS
      run: |
        ssh root@147.93.9.109 << 'EOF'
          set -e

          cd /var/www
          if [ ! -d "mnotas" ]; then
            git clone https://github.com/MiqueiasSB/MNotas-v2.git mnotas
          fi

          cd mnotas
          git pull origin main

          chown -R root:root .

          # Sobe containers primeiro
          ./vendor/bin/sail up -d --build || bash sail up -d --build

          # Instala dependÃªncias via Sail
          ./vendor/bin/sail composer install --no-interaction --prefer-dist --optimize-autoloader || bash sail composer install --no-interaction --prefer-dist --optimize-autoloader

          # Otimiza e migra
          ./vendor/bin/sail artisan optimize || bash sail artisan optimize
          ./vendor/bin/sail artisan migrate --force || bash sail artisan migrate --force
        EOF
